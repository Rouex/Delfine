        }
        p {
            margin-bottom: 15px;
            text-align: justify;
        }
        .easter-egg {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            border-radius: 5px;
            color: #3c763d;
            font-size: 20px;
            filter: blur(5px);
            cursor: pointer; 
            text-align: center;
            transition: filter 0.3s ease-out; 
        }
        .easter-egg:hover, .easter-egg:focus {
            filter: none;
        }

    <script>
        window.addEventListener('scroll', function() {
            var scrollPosition = window.scrollY + window.innerHeight;  // Position of the bottom of the viewport
            var documentHeight = document.body.scrollHeight;          // Total height of the document
            var easterEgg = document.getElementById('easterEgg');
            if (scrollPosition >= documentHeight - 100) {             // Show the Easter egg when within 1000 pixels of the bottom
                easterEgg.style.display = 'block';
            } else {
                easterEgg.style.display = 'none';
