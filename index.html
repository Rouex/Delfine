<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delfine-Lernkontrolle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 750px;
            width: 90%;
            text-align: left;
            margin-bottom: 50px;    
        }
        iframe {
            width: 100%; 
            max-width: 100%;  
            height: 637px;
            border: none;
            box-sizing: border-box;
        }

        h1, h2, h3 {
            color: #333;
        }
        h1 {
            text-align: center;
        }
        h2, h3 {
            color: #333;
            font-size: 23px;
        }
        p {
            margin-bottom: 15px;
            text-align: justify;
        }

        .input-container {
            margin-top: 20px;
            text-align: center;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .image-container {
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            opacity: 0;
            transition: opacity 2s ease-out;
        }


        .easter-egg {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            border-radius: 5px;
            color: #3c763d;
            font-size: 20px;
            filter: blur(5px);
            cursor: pointer; 
            text-align: center;
            transition: filter 0.3s ease-out; 
        }
        .easter-egg:hover, .easter-egg:focus {
            filter: none;
        }



    </style>
</head>
<body>
    <div class="container">
        <h1>Delfine - Warum sie keine Fische sind</h1>
        <h2><em><b>Aufgabe 1: Fülle die Lücken aus !</b></em></h2>
        <iframe src="https://delfinekeinfisch.h5p.com/content/1292457828709516447/embed" aria-label="Delfine-Lernkontrolle" width="1088" height="637" frameborder="0" allowfullscreen="allowfullscreen" allow="autoplay *; geolocation *; microphone *; camera *; midi *; encrypted-media *"></iframe><script src="https://delfinekeinfisch.h5p.com/js/h5p-resizer.js" charset="UTF-8"></script>
        
        <h2><em><b>Aufgabe 2: Ordne die Begriffe der Kategorie Fisch oder Delfin zu !</b></em></h2>
        <iframe src="https://delfinekeinfisch.h5p.com/content/1292457843232178387/embed" aria-label="Delfine - Fische Drag &amp; Drop" width="1088" height="637" frameborder="0" allowfullscreen="allowfullscreen" allow="autoplay *; geolocation *; microphone *; camera *; midi *; encrypted-media *"></iframe><script src="https://delfinekeinfisch.h5p.com/js/h5p-resizer.js" charset="UTF-8"></script>
        
        <h2><em><b>Aufgabe 3: Multiple-Choice!</b></em></h2>
        <br>
        <iframe src="https://delfinekeinfisch.h5p.com/content/1292458692426231907/embed" aria-label="Delfine-Multiple" width="1088" height="637" frameborder="0" allowfullscreen="allowfullscreen" allow="autoplay *; geolocation *; microphone *; camera *; midi *; encrypted-media *"></iframe><script src="https://delfinekeinfisch.h5p.com/js/h5p-resizer.js" charset="UTF-8"></script>



        <div class="input-container">
            <input type="text" id="triggerInput">
        </div>

        <div class="image-container" id="imageContainer">
            <img src="https://i.ibb.co/hKJ14NF/image.png" alt="Pepe?!" id="triggerImage">
        </div>
    </div>

    <script>
        const triggerInput = document.getElementById('triggerInput');
        const imageContainer = document.getElementById('imageContainer');
        const triggerImage = document.getElementById('triggerImage');

        triggerInput.addEventListener('input', function() {
            if (triggerInput.value.toLowerCase() === 'pepe') {
                imageContainer.style.display = 'block';
                triggerInput.value = '';
                
                setTimeout(function() {
                    triggerImage.style.opacity = 0;
                    setTimeout(function() {
                        imageContainer.style.display = 'none';
                        triggerImage.style.opacity = 1;
                    }, 2000); 
                }, 1000); 
            }
        });

        window.addEventListener('scroll', function() {
            var scrollPosition = window.scrollY + window.innerHeight;
            var documentHeight = document.body.scrollHeight;        
            var easterEgg = document.getElementById('easterEgg');
            if (scrollPosition >= documentHeight - 100) {             
                easterEgg.style.display = 'block';
            } else {
                easterEgg.style.display = 'none';
            }
        });
    </script>
